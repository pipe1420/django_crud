<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/favicon-16x16-1.png" sizes="32x32">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
        <link href="https://getbootstrap.com/docs/4.0/examples/pricing/pricing.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="https://www.unab.cl"><img src="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/logo.png" class="header__logo img-fluid" alt="Logo_UNAB" style="height: 50px;"></a>
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/usuarios/listado">Usuarios</a>
                <a class="p-2 text-dark" href="/productos/listado">Productos</a>
            </nav>
          </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Actualizar Producto</h1>
            <h4><a href="/">Volver al Menu Principal</a></h4>
            <h4><a href="/productos/listado">Volver al Listado de Productos</a></h4>
          </div>

        <div class="container text-center">
            <form action="/productos/actualizar/{{ pro.id }}" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" value="{{ pro.nombre }}" placeholder="Nombre de Producto" required class="form-control form-control-lg" />

                <br/>
                
                <select name="cbomar" required class="form-control form-control-lg">
                    <option value="">Seleccione Marca</option>
                    
                    {% if pro.marca == 'A cuenta' %}
                        <option value="A cuenta" selected>A cuenta</option>
                    {% else %}
                        <option value="A cuenta">A cuenta</option>
                    {% endif%}
                    
                    {% if pro.marca == 'Jumbo' %}
                        <option value="Jumbo" selected>Jumbo</option>
                    {% else %}
                        <option value="Jumbo">Jumbo</option>
                    {% endif %}

                    {% if pro.marca == 'Lider' %}
                        <option value="Lider" selected>Lider</option>
                    {% else %}
                        <option value="Lider">Lider</option>
                    {% endif %}

                </select>

                <br/>

                <input type="number" name="txtpre" value="{{ pro.precio }}" min="1" max="9999999" placeholder="Precio de Producto" required class="form-control form-control-lg" />
                
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

    </body>


    <footer class="my-5 pt-5 text-muted text-center text-small border-top">
        <p>
            <a class="mb-2" href="https://www.unab.cl"><img src="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/logo.png" class="header__logo img-fluid" alt="Logo_UNAB"></a>
        </p>
        <p class="mb-1">Â© 2024 UNAB</p>
    </footer>

    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0//dist/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0//assets/js/vendor/holder.min.js"></script>
</html>
