<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/favicon-16x16-1.png" sizes="32x32">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
        <link href="https://getbootstrap.com/docs/4.0/examples/pricing/pricing.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="https://www.unab.cl"><img src="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/logo.png" class="header__logo img-fluid" alt="Logo_UNAB" style="height: 50px;"></a>
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="usuarios/listado">Usuarios</a>
              <a class="p-2 text-dark" href="productos/listado">Productos</a>
            </nav>
          </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Registrar Usuario</h1>
            <h4><a href="/">Volver al Menu Principal</a></h4>
            <h4><a href="/usuarios/listado">Volver al Listado de Usuarios</a></h4>
          </div>

        <div class="container text-center">
            {% if r %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5>{{ r }}</h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            {% endif %}

            {% if r2 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>{{ r2 }}</h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <form action="insertar" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" placeholder="Nombre de Usuario" required class="form-control form-control-lg" />
                <br/>

                <input type="text" name="txtemail" placeholder="Email" required class="form-control form-control-lg" />
                <br/>

                <input type="text" name="txtpass" placeholder="Contraseña" required class="form-control form-control-lg" />
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

    </body>


    <footer class="my-5 pt-5 text-muted text-center text-small border-top">
        <p>
            <a class="mb-2" href="https://www.unab.cl"><img src="https://unabs3.s3.amazonaws.com/unab/assets/uploads/2023/02/logo.png" class="header__logo img-fluid" alt="Logo_UNAB"></a>
        </p>
        <p class="mb-1">© 2024 UNAB</p>
    </footer>

    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0//dist/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0//assets/js/vendor/holder.min.js"></script>
</html>
