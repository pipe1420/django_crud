<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario de Registro de Usuarios</h1>
            <h4><a href="/">Volver al Menu Principal</a></h4>
            <h4><a href="/usuarios/listado">Volver al Listado de Usuarios</a></h4>

            {% if r %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5>{{ r }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% if r2 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>{{ r2 }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <form action="insertar" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" placeholder="Nombre de Usuario" required class="form-control form-control-lg" />
                <br/>

                <input type="text" name="txtemail" placeholder="Email" required class="form-control form-control-lg" />
                <br/>

                <input type="text" name="txtpass" placeholder="ContraseÃ±a" required class="form-control form-control-lg" />
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
